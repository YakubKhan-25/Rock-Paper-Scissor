<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body style="background-color: #7e6551;">

    <div class="heading">
        <h2>ROCK PAPER SCISSOR</h2>   
    </div>

    <div class="container">
        <div class="choice" id="rock">
            <img src="/rock-paper-scissor/rock-paper-scissor images/rock-image.png" alt="Error">
        </div>
        <div class="choice" id="paper">
            <img src="/rock-paper-scissor/rock-paper-scissor images/paper-image.jpeg" alt="Error">
        </div>
        <div class="choice" id="scissor">
            <img src="/rock-paper-scissor/rock-paper-scissor images/scissor-image.png" alt="Error">
        </div>
    </div>

    <div class="score-board">
        <div style="color: white;" class="score">
            <p class="user-score">0</p>
            <p>you</p>
        </div>
        <div style="color: white;" class="score">
            <p class="computer-score">0</p>
            <p>computer</p>
        </div>
    </div>

    <div class="result-board">
        <p id="msg">PLAY</p>
    </div>

    <script src="newscript.js"></script>
</body>
</html>
